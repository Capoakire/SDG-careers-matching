<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career match for a better world</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ADD8E6 0%, #1E90FF 100%);
      margin: 0;
      padding: 20px;
      color: #000000;
    }
    h1 {
      color: #FFFFFF;
      text-shadow: 2px 2px 4px #000000;
      animation: fadeIn 2s;
    }
    #game-container {
      max-width: 1200px;
      margin: 0 auto;
      background: linear-gradient(135deg, #FFFFFF 0%, #ADD8E6 100%);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: flex;
      transition: transform 0.3s ease;
    }
    #game-container:hover {
      transform: scale(1.02);
    }
    #left-box, #right-box, #grid {
      width: 33.33%;
      padding: 10px;
    }
    #left-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 15px;
    }
    .job-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 5px;
      transition: transform 0.2s;
    }
    .job-item:hover {
      transform: scale(1.1);
    }
    .name-box {
      width: 100px;
      height: 30px;
      border: 2px dashed #28A745;
      margin-bottom: 5px;
      background-color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
      position: relative;
    }
    .name-box.dragover {
      background-color: #E0F7E9;
    }
    #left-box img, .drop-zone img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: move;
      border: 2px solid #1E90FF;
      border-radius: 10px;
      transition: box-shadow 0.3s;
    }
    #left-box img:hover, .drop-zone img:hover {
      box-shadow: 0 0 10px #28A745;
    }
    #right-box {
      background: rgba(30, 144, 255, 0.8);
      border-radius: 10px;
      padding: 15px;
    }
    #right-box div {
      width: 100px;
      padding: 5px;
      margin: 10px 0;
      background-color: #FFFFFF;
      border: 2px solid #28A745;
      cursor: move;
      user-select: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #right-box div:hover {
      background-color: #E0F7E9;
    }
    #grid {
      border-left: 1px solid #1E90FF;
      border-right: 1px solid #1E90FF;
      min-height: 500px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 15px;
    }
    .match-row {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sdg-label {
      font-weight: bold;
      color: #000000;
      margin-bottom: 5px;
      text-shadow: 1px 1px 2px #ADD8E6;
    }
    .drop-zone {
      width: 100px;
      height: 150px;
      border: 2px dashed #28A745;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background-color: #FFFFFF;
      border-radius: 10px;
      transition: border-color 0.3s, background-color 0.3s;
      position: relative;
    }
    .drop-zone.dragover {
      border-color: #218838;
      background-color: #E0F7E9;
    }
    .drop-zone img, .drop-zone div {
      margin: 2px 0;
    }
    .bin-button {
      width: 20px;
      height: 20px;
      background-color: #FF4500;
      border: none;
      border-radius: 50%;
      color: #FFFFFF;
      cursor: pointer;
      font-size: 12px;
      line-height: 20px;
      position: absolute;
      top: -10px;
      right: -10px;
      transition: transform 0.3s, background-color 0.3s;
    }
    .bin-button:hover {
      transform: scale(1.2);
      background-color: #DC143C;
    }
    button {
      background: linear-gradient(135deg, #28A745 0%, #218838 100%);
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-shadow: 1px 1px 2px #000000;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #28A745;
    }
    #score, #result {
      font-size: 20px;
      color: #000000;
      margin: 20px 0;
      text-shadow: 1px 1px 2px #ADD8E6;
    }
    #correct-answers {
      display: none;
      margin-top: 20px;
      text-align: left;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="left-box">
      <h3>Career pictures</h3>
    </div>
    <div id="right-box">
      <h3>Career names</h3>
    </div>
    <div id="grid">
      <h3>Matches</h3>
    </div>
  </div>
  <button onclick="checkAnswers()">Check answers</button>
  <p id="score">Points: 0</p>
  <p id="result"></p>
  <div id="correct-answers">
    <h2>Correct Answers</h2>
    <ul id="correct-list"></ul>
  </div>

  <script>
    const careers = [
      { name: 'Judge', sdg: ['SDG 1: No poverty', 'SDG 16: Peace, justice and strong institutions'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/judge.png', correctSentence: 'Judges help with laws and justice.' },
      { name: 'Farmer', sdg: ['SDG 2: Zero hunger'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/farmer.png', correctSentence: 'Farmers ensure food for all.' },
      { name: 'Doctor', sdg: ['SDG 3: Good health and well-being'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/doctor.png', correctSentence: 'Doctors help sick people.' },
      { name: 'Teacher', sdg: ['SDG 4: Quality education'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/teacher.png', correctSentence: 'Teachers help children learn.' },
      { name: 'Diplomat', sdg: ['SDG 5: Gender equality', 'SDG 17: Partnerships for the goals'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/diplomat.png', correctSentence: 'Diplomats promote fairness and partnerships.' },
      { name: 'Scientist', sdg: ['SDG 6: Clean water and sanitation', 'SDG 17: Partnerships for the goals'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/scientist.png', correctSentence: 'Scientists clean water and collaborate globally.' },
      { name: 'Chef', sdg: ['SDG 7: Affordable and clean energy'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/chef.png', correctSentence: 'Chefs use solar power to cook.' },
      { name: 'Architect', sdg: ['SDG 8: Decent work and economic growth'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/architect.png', correctSentence: 'Architects make jobs for people.' },
      { name: 'Programmer', sdg: ['SDG 9: Industry, innovation and infrastructure'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/programmer.png', correctSentence: 'Programmers build new technology.' },
      { name: 'Journalist', sdg: ['SDG 10: Reduced inequalities'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/journalist.png', correctSentence: 'Journalists fight unfairness.' },
      { name: 'Reporter', sdg: ['SDG 11: Sustainable cities and communities'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/reporter.png', correctSentence: 'Reporters tell news about cities.' },
      { name: 'Astronaut', sdg: ['SDG 12: Responsible consumption and production'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/astronaut.png', correctSentence: 'Astronauts reduce space waste.' },
      { name: 'Artist', sdg: ['SDG 13: Climate action'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/artist.png', correctSentence: 'Artists inspire climate action.' },
      { name: 'Veterinarian', sdg: ['SDG 14: Life below water'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/veterinarian.png', correctSentence: 'Veterinarians save ocean life.' },
      { name: 'Military', sdg: ['SDG 15: Life on land'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/military.png', correctSentence: 'Military protects land.' },
      { name: 'Police', sdg: ['SDG 16: Peace, justice and strong institutions'], image: 'https://raw.githubusercontent.com/Capoakire/SDG-careers-matching/main/police.png', correctSentence: 'Police keep people safe with laws.' }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const leftBox = document.getElementById('left-box');
      const rightBox = document.getElementById('right-box');
      const grid = document.getElementById('grid');

      // Populate left box with draggable career pictures and name boxes (no bin button)
      careers.forEach(career => {
        const item = document.createElement('div');
        item.className = 'job-item';
        item.innerHTML = `
          <div class="name-box" id="name-box-${career.name.replace(/ /g, '-')}" data-for="${career.name}"></div>
          <img src="${career.image}" draggable="true" id="img-${career.name}" style="border: 2px solid #1E90FF">
        `;
        item.querySelector('img').addEventListener('dragstart', dragStart);
        item.querySelector('.name-box').addEventListener('dragover', dragOver);
        item.querySelector('.name-box').addEventListener('drop', dropName);
        leftBox.appendChild(item);
      });

      // Populate right box with draggable career names
      careers.forEach(career => {
        const div = document.createElement('div');
        div.textContent = career.name;
        div.draggable = true;
        div.id = `name-${career.name.replace(/ /g, '-')}`;
        div.addEventListener('dragstart', dragStart);
        rightBox.appendChild(div);
      });

      // Populate grid with SDG labels, drop zones, and bin buttons
      careers.forEach(career => {
        const row = document.createElement('div');
        row.className = 'match-row';
        row.innerHTML = `
          <div class="sdg-label">${career.sdg[0]}</div>
          <div class="drop-zone" id="drop-${career.sdg[0].replace(/[: ]/g, '-')}" data-sdg="${career.sdg.join(', ')}">
            <button class="bin-button" onclick="clearDropZone(this)">Bin</button>
          </div>
        `;
        row.querySelector('.drop-zone').addEventListener('dragover', dragOver);
        row.querySelector('.drop-zone').addEventListener('drop', drop);
        grid.appendChild(row);
      });
    });

    let draggedItem = null;

    function dragStart(e) {
      draggedItem = e.target;
      e.dataTransfer.setData('text/plain', e.target.id);
      e.dataTransfer.effectAllowed = 'move';
    }

    function dragOver(e) {
      e.preventDefault();
      e.target.classList.add('dragover');
    }

    function drop(e) {
      e.preventDefault();
      e.target.classList.remove('dragover');
      const itemId = e.dataTransfer.getData('text/plain');
      const item = document.getElementById(itemId);
      if (item && (e.target.classList.contains('drop-zone') || e.target.classList.contains('name-box'))) {
        if (item.tagName === 'IMG' && e.target.classList.contains('drop-zone') && !e.target.querySelector('img')) {
          const clone = item.cloneNode(true);
          clone.style.width = '100px';
          clone.style.height = '100px';
          e.target.appendChild(clone);
        } else if (item.tagName === 'DIV' && !item.classList.contains('name-box') && !e.target.querySelector('div')) {
          const clone = item.cloneNode(true);
          clone.style.position = 'static';
          e.target.appendChild(clone);
          item.style.display = 'none'; // Hide only if dropped in valid target
        }
      } else if (item && item.parentElement.id === 'right-box') {
        item.style.display = 'block'; // Return to right-box if dropped elsewhere
      }
    }

    function dropName(e) {
      e.preventDefault();
      e.target.classList.remove('dragover');
      const itemId = e.dataTransfer.getData('text/plain');
      const item = document.getElementById(itemId);
      if (item && item.tagName === 'DIV' && !item.classList.contains('name-box') && !e.target.querySelector('div')) {
        const expectedName = e.target.getAttribute('data-for');
        if (item.textContent.toLowerCase() === expectedName.toLowerCase()) {
          e.target.appendChild(item.cloneNode(true));
          item.style.display = 'none'; // Hide only if dropped in correct name-box
        } else if (item.parentElement.id === 'right-box') {
          item.style.display = 'block'; // Return to right-box if incorrect drop
        }
      }
    }

    function clearDropZone(button) {
      const dropZone = button.parentElement;
      const originalName = dropZone.querySelector('div');
      if (originalName) {
        const nameId = `name-${originalName.textContent.replace(/ /g, '-')}`;
        const originalNameElement = document.getElementById(nameId);
        if (originalNameElement) {
          originalNameElement.style.display = 'block'; // Restore career name to right-box
        }
      }
      dropZone.innerHTML = '<button class="bin-button" onclick="clearDropZone(this)">Bin</button>';
      dropZone.addEventListener('dragover', dragOver);
      dropZone.addEventListener('drop', drop);
    }

    function checkAnswers() {
      let points = 0;
      let choicesMade = [];
      const dropZones = document.querySelectorAll('.drop-zone');

      dropZones.forEach(zone => {
        const img = zone.querySelector('img');
        const nameDiv = zone.querySelector('div');
        if (img && nameDiv) {
          const careerName = img.id.replace('img-', '');
          const chosenName = nameDiv.textContent;
          const career = careers.find(c => c.name === careerName);
          const validSdgs = career.sdg;
          if (validSdgs.includes(zone.getAttribute('data-sdg').split(', ')[0])) {
            points += 10;
            choicesMade.push(`${careerName} correctly matches ${zone.getAttribute('data-sdg').split(', ')[0]}`);
          } else if (validSdgs.some(sdg => zone.getAttribute('data-sdg').includes(sdg))) {
            points += 10;
            choicesMade.push(`${careerName} also matches ${zone.getAttribute('data-sdg').split(', ')[0]} as a valid option`);
          } else {
            points += 2;
            choicesMade.push(`${chosenName} does not match ${zone.getAttribute('data-sdg').split(', ')[0]}. Correct options are: ${validSdgs.join(', ')}`);
          }
        } else {
          points += 0; // No match, no points
        }
      });

      document.getElementById('score').innerText = `Points: ${points}`;
      document.getElementById('result').innerText = points === 160 ? 'Perfect! All correct!' : `You got ${points} points. Try again!`; // Adjusted for 16 careers

      const correctAnswers = document.getElementById('correct-answers');
      correctAnswers.style.display = 'block';
      const correctList = document.getElementById('correct-list');
      correctList.innerHTML = careers.map(career => `<li>${career.name}: ${career.sdg.join(', ')}</li>`).join('');
    }
  </script>
</body>
</html>
